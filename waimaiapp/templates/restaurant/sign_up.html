{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign in{% endblock %}
{% block heading %}Restaurant - Sign in{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form }}
        {{ restaurant_form }}
        <button type="submit" class="btn btn-pink">Sign Up</button>
    </form>
{% endblock %}
